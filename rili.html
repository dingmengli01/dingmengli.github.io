<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日历</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style type="text/css">
        .content{
            margin-top: 100px;
        }
        .content>div{
            width: 150px;
            height: 50px;
            margin: 10px;
            background-color: rebeccapurple;
            float: left;
            color: white;
        }
        p{
            font-size: 80px;
            margin-left: 50px;
        }
    </style>    
</head>

<body>
    <label for="month">请选择月份：</label>
    <select id="month">
        <option value="">--作出选择--</option>
        <option value="jan">一月</option>
        <option value="feb">二月</option>
        <option value="mar">三月</option>
        <option value="apr">四月</option>
        <option value="may">五月</option>
        <option value="jun">六月</option>
        <option value="jul">七月</option>
        <option value="aug">八月</option>
        <option value="sept">九月</option>
        <option value="oct">十月</option>
        <option value="nov">十一月</option>
        <option value="dec">十二月</option>
    </select>
    <p>january</p>
    <div class="content"></div>
</body>
<script type="text/javascript">
    var tag = document.querySelector('#month');
    console.log(month)
    var tag = document.querySelector('#month');
    var month = tag.value;
    tag.addEventListener('change', getMonth);
    var day31 = ['jan', 'mar', 'may', 'jul', 'aug', 'oct', 'nov'];
    var day30 = ['apr', 'jun', 'sept', 'dec'];
    var day28 = ['feb'];

    function getMonth() {
        var tag = document.querySelector('#month');
        var month = tag.value;
        console.log(month)

        if (day31.indexOf(month) != -1) {
            console.log(`这个${month}月有31天`);
            renderBlock(31);
        } else if (day30.indexOf(month) != -1) {
            console.log(`这个${month}月有30天`);
            renderBlock(30);
        } else {
            renderBlock(28);
        }
    }
    function renderBlock(num){
        var blocks = document.querySelectorAll('.content div');
        for (var i = 0; i < blocks.length; i ++){
            document.querySelector('.content').removeChild(blocks[i]);
        }
        for (var i = 0; i < num; i ++){
            var block = document.createElement('div');
            block.textContent = i + 1;
            document.querySelector('.content').appendChild(block);
        }
    }
</script>
</html>
